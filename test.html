<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milkdown Real Upload Test</title>
    <link rel="stylesheet" href="./dist/asta-editor.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        .editor-wrapper {
            height: 500px;
            overflow-y: auto;
            background: white;
            cursor: text;
        }
        .editor-wrapper .milkdown { height: 100%; display: flex; flex-direction: column; }
        .editor-wrapper .milkdown .ProseMirror { flex-grow: 1; outline: none; padding-bottom: 50px; min-height: 100%; }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-100 p-10">

    <script src="./dist/asta-bundle.umd.js"></script>

    <div class="max-w-6xl mx-auto" x-data="editorApp" x-cloak>
        <div class="flex justify-between items-center mb-4 bg-white p-4 rounded-lg shadow-sm border border-gray-200">
            <h1 class="font-bold text-gray-800">Real Upload Test</h1>
            <span class="text-xs font-mono px-2 py-1 bg-gray-100 rounded text-gray-600" x-text="status"></span>
        </div>

        <div class="bg-white rounded-lg shadow-md border border-gray-300 editor-wrapper p-6"
             @click="focusEditor($event)">
            <div x-ref="editorRoot" class="h-full"></div>
        </div>

        <div class="mt-6 bg-slate-900 rounded-lg p-4 shadow-inner">
            <p class="text-xs font-bold text-slate-400 border-b border-slate-700 pb-2 mb-2">OUTPUT MARKDOWN</p>
            <pre class="text-green-400 font-mono text-xs overflow-auto h-32 whitespace-pre-wrap" x-text="content"></pre>
        </div>
    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('editorApp', () => ({
                editorInstance: null,
                content: '',
                status: 'Waiting...',

                async init() {
                    if (!window.AstaMilkdown) return;

                    this.editorInstance = await window.AstaMilkdown.createEditor(this.$refs.editorRoot, {
                        defaultValue: '# Image Upload Test\nDrag an image here to see the console logs.',
                        
                        onUpdate: (md) => { this.content = md; },
                        
                        // -----------------------------------------------------------
                        // REAL UPLOAD LOGIC
                        // -----------------------------------------------------------
                        uploadHandler: async (file) => {
                            const TARGET_URL = '/media/upload';
                            this.status = `Uploading to ${TARGET_URL}...`;

                            // 1. Log exactly where we are sending it
                            console.log(`[Upload] üöÄ STARTING REQUEST`);
                            console.log(`[Upload] üéØ Target URL:`, window.location.origin + TARGET_URL);
                            console.log(`[Upload] üìÇ File:`, file.name);

                            const formData = new FormData();
                            formData.append('file', file);

                            try {
                                // 2. Perform the REAL fetch
                                const response = await fetch(TARGET_URL, {
                                    method: 'POST',
                                    body: formData
                                });

                                // 3. Log the RAW result from the server
                                console.log(`[Upload] üì• Server Response Status:`, response.status, response.statusText);

                                if (response.status === 404) {
                                    console.error(`[Upload] ‚ùå FAIL: Endpoint not found (404). Check your backend routes.`);
                                    alert(`Upload Failed: Endpoint ${TARGET_URL} not found (404)`);
                                    throw new Error("404 Endpoint Not Found");
                                }

                                if (!response.ok) {
                                    console.error(`[Upload] ‚ùå FAIL: Server error.`);
                                    throw new Error(`Server Error: ${response.status}`);
                                }

                                const data = await response.json();
                                console.log(`[Upload] ‚úÖ SUCCESS:`, data);
                                this.status = 'Upload Complete';
                                
                                // Return the URL so the editor displays the image
                                return data.url; 

                            } catch (error) {
                                console.error(`[Upload] üí• CRITICAL ERROR:`, error);
                                this.status = 'Upload Error';
                                throw error;
                            }
                        }
                    });
                    
                    this.status = 'Ready';
                },

                focusEditor(e) {
                    const pm = this.$refs.editorRoot.querySelector('.ProseMirror');
                    if (pm && (e.target === e.currentTarget || e.target === this.$refs.editorRoot)) {
                        pm.focus();
                    }
                }
            }))
        })
    </script>
</body>
</html>
